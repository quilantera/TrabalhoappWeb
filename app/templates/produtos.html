{%extends 'base.html'%}

{%block title%} {{super()}} - Produtos{%endblock%}
{%block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/produtos.css')}}">
<div class="products_section">
    <div class="nav-itens">
        <ul>
            
            <li>
                <button class="btn-active" id="btn1">
                <p>Todos</p>
            </button>
            </li>
        
           <li>
            <button class="btn-active" id="btn2">
               <p>Jordan</p>
            </button>
           </li>
            <li >
                <button class="btn-active" id="btn2">
                <p>Yeezy</p>
                </button>
            </li>
            <li>
                <button class="btn-active" id="btn2">
                <p>Air Max</p>
                </button>
            </li>
        </ul>
    </div>
    <div id="section-itens">
        {%for product in myProduct%}
        <div class="product">
            <div class="title-product">
                
                <p>{{product.category}} {{product.name}}</p>
            </div>
            <div class="image-product">
                <img src="/static/images/{{product.image}}">
            </div>
            <div class="price-product">
                <p>{{product.price}}</p>
            </div>
            <button class='btn-buy'href="#">Comprar</button>

        </div>
        <style>
            .product{
                width: 340px;
                height: 370px;
                background-color: whitesmoke;
                display: grid;
                text-align: center;
                padding:10px;
                margin:5px;
                margin:2%;
                box-shadow: 1px 1px 1px 1px #e4e3e3;
                -moz-box-shadow: 1px 1px 1px 1px #e4e3e3;
                -webkit-box-shadow: 1px 1px 1px 1px #e4e3e3;
                transition: all 200ms ease-in;
                transform: scale(1); 
                display: grid;
                align-items: center;
                justify-content: center;
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-weight: 00;
            }
          
            .title-product p{
                font-size: 12pt;
                letter-spacing:2px;
                font-weight: 500;  
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color:rgb(30, 30, 32);  
                text-overflow: initial;
            }
            .image-product img{
                height: 132px;
                width: 242px;   
            }
            .price-product{
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color:rgb(30, 30, 32);  
                font-weight: 500;
                font-size: 15pt;
            }  
            .btn-buy {
                font-size: 12pt;
                font-weight: 400;  
                letter-spacing:2px;
                font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                color:whitesmoke;
                background:rgb(43, 58, 82) ; 
                text-overflow: initial;
                width: 95%;
                height: 60px;
                border:none;
                transition: all 200ms ease-in;
                transform: scale(1); 
            }
            .btn-buy:hover {
                transform: scale(1.05);
               
                
              
            }
        </style>
        {%endfor%}
    </div>

</div>


{%endblock%}
